<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
function countDown(num) {

document.write(num);
var newNumber = num-1;

if (newNumber > 0) {
    countDown(newNumber);
}
else (newNumber==0)
return 0;
}

document.write(countDown(5));
    </script>
</body>
</html>
