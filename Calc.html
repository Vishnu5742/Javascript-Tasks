<!DOCTYPE html>
<html>
<body>

<h2>Calc</h2>

<script>
   a=parseInt(window.prompt("1.add\n2.substract\n3.multiply\n4.divide\nselect a option:"));
   switch(a)
   {
      case 1:
         var x= parseInt(window.prompt("Enter First Number"));
         var y=parseInt(window.prompt("Enter Second Number"));
         result=x+y;
        document.write("Answer is " +result);
             break;
      case 2:
      var x= parseInt(window.prompt("Enter First Number"));
         var y=parseInt(window.prompt("Enter Second Number"));
         result=x-y;
        document.write("Answer is " +result);
             break;
      case 3:
      var x= parseInt(window.prompt("Enter First Number"));
         var y=parseInt(window.prompt("Enter Second Number"));
         result=x*y;
        document.write("Answer is " +result);
             break;
      case 4:
      var x= parseInt(window.prompt("Enter First Number"));
         var y=parseInt(window.prompt("Enter Second Number"));
         result=x/y;
        document.write("Answer is " +result);
             break;
      default:
            alert("please enter a valid details");
            break;

   }
</script>
</body>
