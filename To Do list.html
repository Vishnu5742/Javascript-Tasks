<!DOCTYPE html>
<html>
<head>
      <title>To Do List</title>
</head>
<body>
   <center> <h1>To Do List</h1>
    <div class="container">
        <input id="inputField" type="text">&nbsp;&nbsp;<button id="add">Add</button>
        <div class="to-do-list" id="toDoContainer">
        </div>
    </div></center>
    <script>
     
var Button = document.getElementById('add');
var toDoContainer = document.getElementById('toDoContainer');
var inputField = document.getElementById('inputField');

Button.addEventListener('click', function(){
    var para = document.createElement('p');
    para.innerText = inputField.value;
    toDoContainer.appendChild(para);
    inputField.value= "";
    para.addEventListener('click', function(){
        para.style.textDecoration = "line-through";
    })
    para.addEventListener('dblclick', function(){
        toDoContainer.removeChild(para);
    })
})
      
      </script>
</body>
</html>
